              <div class="form-group">

                  class="form-control"

                  name="lastName"

              <div class="form-group">
                <label for="schoolName">SCHOOL NAME</label>
                <input

                  id="schoolName"

                    ><input
                      type="radio"
                      name="gender"
                      value="o"

                  ><br><br>
                </div>
              </div>

                <input

                  class="form-control"
                  id="email"

                  required
                  
                /><br><br>

              <div class="form-group">
                <label for="password">Password</label>

                  type="password"
                  class="form-control"
                  id="password"
